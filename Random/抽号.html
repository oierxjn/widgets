	  function rand(){
        var minn=Number(document.getElementById("min").value);
        var maxx=Number(document.getElementById("max").value);
        return Math.floor(Math.random()*(maxx-minn+1)+minn);
      }
      function ran(){
		var txt="";
		var sl=Number(document.getElementById("sl").value);
		if(document.getElementById("nl").style.display=="none"){
		  sl=1;
		}
		for(var i=1;i<=sl;i++){
		  txt=txt+String(rand())+"&nbsp&nbsp&nbsp&nbsp";
		}
		document.getElementById("rd").innerHTML=txt;
	  }
      function drand(){
		var txt="";
		var sl=Number(document.getElementById("sl").value);
		if(document.getElementById("nl").style.display=="none"){
		  sl=1;
		}
		for(var i=1;i<=sl;i++){
		  txt=txt+stu[rand()]+"&nbsp&nbsp&nbsp&nbsp";
		}
        document.getElementById("rd").innerHTML=txt;
      }
	  function reset(){
		var shuc=document.getElementById("rd");
		if(document.getElementById("jianzhi").checked){
			shuc.innerHTML="Are you ready?";
		}else{ 
			shuc.innerHTML="准备好就直接来吧";
		}
	  }
      function duiy(){
		var x=document.getElementById("scj");
		var sc=document.getElementById("sc");
		var shu=document.getElementById("shul");
		var scwen=document.getElementById("rd");
		var shuc=document.getElementById("rd");
		var slw=document.getElementById("slw");
        if(document.getElementById("jianzhi").checked){
			x.onclick=function(){drand()};
			x.innerHTML="BINGO!";
			sc.innerHTML="Lucky Dog";
			shu.innerHTML="Luck Dog<strong>s</strong>";
			slw.innerHTML="Number";
		}else{ 
			x.onclick=function(){ran()};
			x.innerHTML="生成";
			sc.innerHTML="生成数";
			shu.innerHTML="生成森林";
			slw.innerHTML="数量";
		}
		reset();
      }
	  function duo(){
		  var x=document.getElementById("nl");
		  if(document.getElementById("shu").checked){
			  x.style.display="block";
		  }else{
			  x.style.display="none";
		  }
		  reset();
	  }
	  function fu(){
		var x=document.getElementById("shu");
		var vis=new Array;
		if(x.checked){
		  
		}else{
		  
		}
	  }
      function init(){
        duo();duiy();
      }
	  init();
    </script>
    <h1 align="center">随机数生成</h1><hr>
    <div>
      <label>最小值:</label>
      <input id="min" value="1"><br>
      <label>最大值:</label>
      <input id="max" value="55">
    </div>
    <hr>
    <div align="center" id="scqk">
      <h2 id="sc">生成数</h2>
      <p id="rd">准备好就直接来吧</p>
    </div>
    <div align="center">
      <button class="bu" accesskey="r" onclick="ran()" id="scj">生成</button>
    </div>
	<hr>
    <input type="checkbox" id="jianzhi" onclick="duiy()"><label>高一五班专用(1~51)</label><br>
    <input type="checkbox" id="shu" onclick="duo()"><label id="shul">生成森林</label>
	<div id="nl" style="display:none">
	  <label id="slw">数量:</label>
	  <input id="sl" value="5"><br>
	</div>
	<input type="checkbox" id="chong" onclick="fu()" checked style="display:none"><label style="display:none">不重复</label>
